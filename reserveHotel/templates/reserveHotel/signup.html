<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    {% load staticfiles %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="all" />
    <link href="{% static 'reserveHotel/css/style.css' %}" rel="stylesheet" media="all" />
  </head>
  <body>
    <div class="container">
      {% if error_message %}
      <p class="text-error"><strong>{{ error_message }}</strong></p>
      {% endif %}
      <form class="form-signup" action="{% url 'rh:searchHotel' %}"
	    method="post">
	{% csrf_token %}
	<h2 class="form-signup-heading">Please sign up</h2>
	<input type="text" class="input-block-level" placeholder="Email"
	       name="email"/>
	<input type="text" class="input-block-level" placeholder="User name"
	       name="uname"/>
	<input type="password" class="input-block-level" placeholder="Password"
	       name="password"/>
	<button type="submit" class="btn btn-middle btn-primary">Sign up</button>
	Already have an account? <a href="{% url 'rh:login' %}" >Sign in</a>
      </form>
    </div>
  </body>
  <script src="{% static 'jquery-1.10.0.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</html>
